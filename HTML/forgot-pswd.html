  <head>
    <meta charset="UTF-8" />

    <!-- external links -->

    />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../CSS/register.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/login.css" />

    <title>Forgot Password - POSH_CARS</title>
  </head>
  <body>
    <!-- navbar here -->

    <nav class="navbar nav-div">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="" target="_blank" class="logo">POSH_CARS</a>
        </div>

        <ul class="navbar-links">
          <li class="first-li">
            <a href="home.html" target="_blank" class="nav-link">Home</a>
          </li>

          <li>
            <a href="reviews.html" target="_blank" class="nav-link">Reviews</a>
          </li>
          <li>
            <a href="cars.html" target="_blank" class="nav-link">Cars</a>
          </li>
          <li>
            <a href="" target="_blank" class="nav-link">Contact</a>
          </li>
        </ul>

        <div>
          <button class="nav-btn">
            <a href="register.html" target="_blank" class="nav-btn-link"
              >Rent a car</a
            >
          </button>
        </div>
      </div>
    </nav>

    <!-- end of navbar -->

    <section class="reg-main">
      <div class="log-img-div">
        <img
          src="https://res.cloudinary.com/blackgirlmagic/image/upload/v1713457698/poshCars/lex7-removebg-preview_kd5bi0.png"
          class="log-img"
          alt="car image"
        />
      </div>

      <div class="form-div">
        <form action="" method="get" class="form formm">
          <div class="forget-icon-main-div">
            <div class="forget-icon-div">
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-info">
              <p class="form-info-p1 log">
                Lost your password?Enter your details to recover
              </p>
              <p class="form-info-p2">Enter your details to proceed further</p>
            </div>
          </div>

          <div>
            <label for="email">Email</label>
            <div class="icon-div">
              <input
                type="email"
                placeholder="ojonuyo@gmail.com"
                name="email"
                class="form-input"
                required
              />

              <i class="fa-solid fa-envelope"></i>
            </div>
          </div>

          <p>
            <button type="submit" class="reg-button">Recover</button>
          </p>
        </form>
      </div>
    </section>
  </body>
