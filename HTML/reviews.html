<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- external links -->
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../CSS/reviews.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <title>Reviews/Ratings - POSH_CARS</title>
  </head>
  <body>
    <!-- navbar here -->

    <nav class="navbar nav-div">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="" target="_blank" class="logo">POSH_CARS</a>
        </div>

        <ul class="navbar-links">
          <li class="first-li">
            <a href="home.html" target="_blank" class="nav-link">Home</a>
          </li>

          <li>
            <a href="" target="_blank" class="nav-link">Reviews</a>
          </li>
          <li>
            <a href="cars.html" target="_blank" class="nav-link">Cars</a>
          </li>
          <li>
            <a href="" target="_blank" class="nav-link">Contact</a>
          </li>
        </ul>

        <div>
          <button class="nav-btn">
            <a href="register.html" target="_blank" class="nav-btn-link"
              >Get Started</a
            >
          </button>
        </div>
      </div>
    </nav>

    <!-- end of navbar -->

    <section id="rev-main">
      <div id="rev-main-div">
        <div class="rev-main-div1">
          <div class="rev-main-div1-main">
            <h1>Reviews and Ratings</h1>
            <div class="rates">
              <p class="rateNum">6.7</p>
              <div class="icon-div">
                <div class="icon-div-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star-half-stroke"></i>
                </div>
                <div>Based on 1549 ratings</div>
              </div>
            </div>
            <hr />

             <!-- first rating -->
            <div class="rate-info">
              <div class="line-height">
                <div class="rate-info-text">
                  <p class="rate-info-text-p1">Reliability</p>
                  <p class="rate-info-text-p2">4.3</p>
                </div>
                <div class="ret">
                  <div class="orange"></div>
                </div>
              </div>
            </div>
             <!-- end of first rating -->

            <!-- second rating -->
            <div class="rate-info">
                <div class="line-height">
                  <div class="rate-info-text">
                    <p class="rate-info-text-p1">Positive Solutions</p>
                    <p class="rate-info-text-p2">4.8</p>
                  </div>
                  <div class="ret">
                    <div class="black1"></div>
                  </div>
                </div>
              </div>
            <!-- end of second rating -->


              <!-- third rating -->
              <div class="rate-info">
                <div class="line-height">
                  <div class="rate-info-text">
                    <p class="rate-info-text-p1">Customer Service</p>
                    <p class="rate-info-text-p2">4.0</p>
                  </div>
                  <div class="ret">
                    <div class="black2"></div>
                  </div>
                </div>
              </div>
            <!-- end of third rating -->


             <!-- third rating -->
             <div class="rate-info">
                <div class="line-height">
                  <div class="rate-info-text">
                    <p class="rate-info-text-p1">Quality</p>
                    <p class="rate-info-text-p2">4.5</p>
                  </div>
                  <div class="ret">
                    <div class="black3"></div>
                  </div>
                </div>
              </div>
            <!-- end of third rating -->


          </div>
        </div>
        <div class="rev-main-div2">second section</div>
      </div>
    </section>
  </body>
</html>
