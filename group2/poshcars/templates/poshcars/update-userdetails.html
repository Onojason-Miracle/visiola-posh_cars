{%extends 'poshcars/base.html' %}
{%load static%}

{%block title%}
<title>User Details - POSH_CARS</title>
{%endblock%}

{%block content%}

        <section class="reg-main">
            <div class="reg-img-div">

                <!-- <img  src="https://res.cloudinary.com/blackgirlmagic/image/upload/v1713477636/poshCars/f663b620-9818-4ba6-a6ae-4e04238b3616-removebg-preview_dzad2s.png" class="reg-img" alt="car image"/> -->

            </div>

            <div class="form-div">

                <h2  class="text-center">Update {{userdetail.User.first_name}} {{userdetail.User.last_name}}</h2>
                
                <form action="" method="POST" class="form">
                    {%csrf_token%}
                   
                    
                           <div>
                            <label  for="nin" >Nin</label>
                            <div class="icon-div">
                                <input type="number" placeholder="please put a valid nin" name="nin" class="form-input" required value="{{userdetails.nin}}"/>
    
                                <i class="fa-solid fa-envelope reg-icon"></i>
                            </div>
                           </div>



                           <div>
                            <label  for="phone">Phone Number</label>
                            <div class="icon-div">
                                <input type="tel" placeholder="phone number" name="phonenumber" class="form-input" required value="{{userdetails.phonenumber}}"/>
    
                                <i class="fa-solid fa-envelope reg-icon"></i>
                            </div>
                        </div>

                    <label for="image">Image</label>
                    <input type="file" id="image"  name="image"  accept="image/*"/>

                        
                          
                           <div>
                            <label  for="license">Drivers License</label>
                            <div class="icon-div">
                                <input type="text" placeholder="input your drivers license" name="drivers_license" class="form-input" required  value="{{userdetails.drivers_license}}"/>
    
                                <i class="fa-solid fa-envelope reg-icon"></i>
                            </div>
                        </div>

                    <p class="text-center">
                           
                        <button type="submit" class="reg-button">Update Details</button>  
                    </p>

                  
                </form>
            </div>
        </section>

      {%endblock%}
